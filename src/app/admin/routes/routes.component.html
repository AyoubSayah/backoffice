<div [ngStyle]="{ display: load ? 'block' : 'none' }">
  <div class="cards">
    <mat-card>
      <div>
        <p>Roads Number</p>
        <h2>{{ liste.length }}</h2>
      </div>
      <mat-icon class="poll">poll</mat-icon>
    </mat-card>
  </div>
  <mat-icon class="plus" (click)="openDialog()">add_circle</mat-icon>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position"> </ng-container>

    <!-- Nom_Produit Column -->
    <ng-container matColumnDef="depart">
      <th mat-header-cell *matHeaderCellDef>Depart</th>
      <td mat-cell *matCellDef="let element">{{ element.depart }}</td>
    </ng-container>

    <!-- Weight Column -->

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destination</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button
            mat-mini-fab
            color="basic"
            aria-label="Example icon button with a home icon"
            class="fab"
          >
            <mat-icon color="accent">list_alt</mat-icon>
          </button> -->
        {{ element.destination }}
      </td>
    </ng-container>
    <!-- Symbol Column -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          aria-label="Example icon button with a home icon"
          class="fab"
          (click)="EditDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          aria-label="Example icon button with a home icon"
          class="delete"
          (click)="delete(element._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Creation Date</th>
      <td mat-cell *matCellDef="let element">
        <!-- <button
          mat-mini-fab
          color="basic"
          aria-label="Example icon button with a home icon"
          class="fab"
        >
          <mat-icon color="accent">list_alt</mat-icon>
        </button> -->
        {{ element.createdAt | date: "short" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<div class="spinner" *ngIf="!load">
  <mat-spinner></mat-spinner>
</div>
